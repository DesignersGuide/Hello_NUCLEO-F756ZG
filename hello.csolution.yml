# A solution is a collection of related projects that share same base configuration.
solution:
  description: Simple Hello World example for NUCLEO-F756ZG
  created-for: CMSIS-Toolbox@2.9.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
  compiler: AC6

  # List the packs that define the device and/or board.
  packs:
    - pack: ARM::CMSIS-Driver_STM32
    - pack: ARM::CMSIS
    - pack: ARM::Cortex_DFP
    - pack: ARM::CMSIS-RTX
    - pack: ARM::CMSIS-Compiler
    - pack: Keil::STM32F7xx_DFP
    - pack: Keil::NUCLEO-F756ZG_BSP

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: NUCLEO-F756ZG
      board: STMicroelectronics::NUCLEO-F756ZG
      device: STMicroelectronics::STM32F756ZGTx
      target-set:
       - set: 
         debugger:
           name: ST-LINK
    - type: avh
      device: ARMCM7

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  misc:
    - for-compiler: AC6
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5
      Link:
        - --entry=Reset_Handler

  # List related projects.
  projects:
    - project: ./nucleo/hello_nucleo.cproject.yml
      for-context: +NUCLEO-F756ZG
    - project: ./avh/hello_avh.cproject.yml
      for-context: +avh
